<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>RSS-Reader</title>

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="node_modules/angular-resource/angular-resource.js"></script>
        <script src="node_modules/angular-sanitize/angular-sanitize.js"></script>

        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/storage.js"></script>
        <script src="js/controllers/main.js"></script>
        <script src="js/controllers/nav.js"></script>
        <script src="js/controllers/home.js"></script>
        <script src="js/controllers/list.js"></script>
        <script src="js/controllers/selected.js"></script>
    </head>
    <body ng-controller="mainCtrl" ng-cloak>
        <nav ng-controller="navCtrl" class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <i class="glyphicon glyphicon-pushpin"></i>
                        RSS-Reader
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#!/list/all">All the articles</a>
                        </li>
                        <li>
                            <a href="#!/list/read">Already read</a>
                        </li>
                        <li>
                            <a href="#!/list/unread">
                                <span class="badge orangestyle" ng-hide="items.all.length == items.read_count">{{items.all.length-items.read_count}}</span>
                                Yet to read
                            </a>
                        </li>
                        <li>
                            <a href="#!/list/faved">My favorite ones</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="content">
        
        <div ng-view=""></div>
        </section>

        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
